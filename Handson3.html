<!DOCTYPE html>
<head>
<title>Handson Day 2 Session 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <style>
    .material-icons {
    vertical-align: middle;
    font-size: 0.01 em;
    }
    </style>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
</head>
<body>
    <style>
        body{
		background-color: skyblue;
    height: 300px;
    width: 100%;}
    
      </style>
    <nav style="background-color:lightgreen;"class="navbar navbar-expand-md bg-lightgreen navbar-lightgreen">
        <a class="navbar-brand" href="/bootstrapportalcognizant/index.html"><b>Payroll</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button> 
    </nav>
    
    <div class="container-fluid">
        <h3><center><b>New Employee</b></center></h3>
        <form class="md-form" id="employeeform">
            <div class="container mt-3">

                <div class="row">
                    <div class="col-md-4">
                        <div class="demo-content">
                            <label>First Name:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="demo-content bg-alt">
                            <label>Middle Name:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="demo-content bg-alt">
                            <label>Last Name:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="demo-content">
                            <label>Address Line 1:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="demo-content bg-alt">
                            <label>Address Line 1:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="demo-content">
                            <label>Email:</label><br>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <label>Password:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <label>Confirm Password</label>:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        <div class="demo-content">
                            <label>Department:</label><br>
                            <select id="department" class="form-control">
                                <option value="one">A</option>
                                <option value="two">B</option>
                                <option value="three">C</option>
                                <option value="four">D</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <label>Date of Birth:</label><br>
                            <input id="datepicker" class="form-control"/>
                            <script>
                                $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4',
                                format: 'dd/mm/yyyy'
                                });  
                            </script>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <label>Gender</label>:</label><br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>&nbsp;&nbsp;
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <input type="checkbox">  
                            <label>Permament</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        <div class="demo-content bg-alt">
                            <button type="button" id="btn" class="btn btn-primary" >Save</button>
                            <script>
                               var b1 = document.getElementById("btn");
                                b1.onclick = function() {
                                b1.style.background = "green";  
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
